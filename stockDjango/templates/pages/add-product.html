<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>
    <div>
        <form method="POST" class="container mt-5" enctype="multipart/form-data"> {% csrf_token %}
            <h1>Add Product</h1>
            <input class="form-control my-1" type="text" name="name" placeholder="Name">
            <select class="form-control my-1" name="category" id="">
                <option value="">Select a Category</option>
                {% for category in categories %}
                <option value="{{category.id}}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <input class="form-control my-1" type="file" name="image" placeholder="Image">
            <input class="form-control my-1" type="text" name="price" placeholder="Price">
            <input class="form-control my-1" type="text" name="description" placeholder="Description">
            <input class="form-control my-1" type="text" name="qtd" placeholder="Quantity">
            <input class="form-control my-1" type="text" name="discount" placeholder="Discount">
            <button type="submit" class="btn btn-success mt-2">Save</button>
        </form>
    </div>
</body>
</html>
